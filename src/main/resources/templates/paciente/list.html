<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>

<main>

    <div class="container">
        <br><br>
        <div class="container">
            <h1>Lista de Pacientes</h1>
            <a class="btn btn-warning btn-sm " href="/paciente/form">Novo Paciente</a>
            <hr>
            <table class="table table-sm table-striped " border="1">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Consultas</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
                </thead>
                <tr th:each="p : ${paciente}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nome}"></td>
                    <td th:text="${p.telefone}"></td>
                    <td th:text="${p.cpf}"></td>
                    <td> <a class="btn btn-info btn-sm" th:href="@{/paciente/{id}(id=${p.id})}">Ver consultas</a></td>
                    <td> <a class="btn btn-warning btn-sm" th:href="@{/paciente/editPaciente/{id}(id=${p.id})}">Editar</a></td>
                    <td> <a class="btn btn-danger btn-sm" onclick="return window.confirm('Tem certeza que deseja excluir este Paciente?')" th:href="@{/paciente/removePaciente/{id}(id=${p.id})}">Excluir</a> </td>
                </tr>
            </table>
        </div>
    </div>

</main>

</body>
</html>
