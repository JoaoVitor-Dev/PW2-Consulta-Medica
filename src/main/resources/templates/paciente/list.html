<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="/">App de Consulta Médica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  href="/consulta/list">Consultas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/paciente/list">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/medico/list">Médicos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <br><br>
    <div class="container">
        <h1>Lista de Pacientes</h1>
        <a class="btn btn-warning btn-sm " href="/paciente/form">Novo Paciente</a>
        <hr>
        <table class="table table-sm table-striped " border="1">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Consultas</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
            </thead>
            <tr th:each="p : ${paciente}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nome}"></td>
                <td th:text="${p.telefone}"></td>
                <td th:text="${p.cpf}"></td>
                <td> <a class="btn btn-info btn-sm" th:href="@{/paciente/{id}(id=${p.id})}">Ver consultas</a></td>
                <td> <a class="btn btn-warning btn-sm" th:href="@{/paciente/editPaciente/{id}(id=${p.id})}">Editar</a></td>
                <td> <a class="btn btn-danger btn-sm" onclick="return window.confirm('Tem certeza que deseja excluir este Produto?')" th:href="@{/paciente/removePaciente/{id}(id=${p.id})}">Excluir</a> </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
