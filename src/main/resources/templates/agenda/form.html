<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>

<main class="container">
    <br><br>
    <div class="container">
        <h1>Agenda </h1>
        <hr>
        <form xmlns:sec="http://www.w3.org/1999/xhtml" th:action="@{${agenda.id == null} ? '/agenda/save' : '/agenda/update'}" th:object="${agenda}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="date" th:field="*{horarioInicio}">

            <div class="row">
                <div class="col-md-6">
                    <label>Hor√°rio de Inicio: </label>
                    <input class="form-control" type="date" th:field="*{horarioInicio}" placeholder="Nome" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{horarioInicio}"></div>
                </div>


                <div class="col-md-6">
                    <label>Data de Nascimento: </label>
                    <input class="form-control" type="datetime-local" th:field="*{dataNascimento}" placeholder="data" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                </div>
            </div>

        </form>
    </div>

</main>

</body>

</html>
