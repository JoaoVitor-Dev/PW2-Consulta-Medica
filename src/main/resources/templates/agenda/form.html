<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>

<main class="container">
    <br><br>
    <div class="container">
        <h1>Agenda </h1>
        <hr>
        <form xmlns:sec="http://www.w3.org/1999/xhtml" th:action="@{${agenda.id == null} ? '/agenda/save' : '/agenda/update'}" th:object="${agenda}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="date" th:field="*{horarioInicio}">

        </form>
    </div>

</main>

</body>

</html>
