<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
<head th:replace="~{fragments/head :: head(~{})}"></head>
<body>
<main>
    <div class="container-fluid">
        <br><br>
        <div class="container " xmlns:sec="http://www.w3.org/1999/xhtml">
            <div class="d-flex justify-content-between">

                <div class="d-flex justify-content-start">
                    <h2>Lista de Agendamentos </h2>
                </div>

                <div class="d-flex align-items-center">
                    <a class="btn btn-success btn-sm elevate " href="/agendamento/medicos">+ Novo Agendamento</a>
                </div>
            </div>
            <hr>

            <table class="table table-sm" border="1">
                <thead class="table-dark">
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Detalhes</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tr th:each="c : ${agendamento}">
                <td class="col-1 text-center" th:text="${#temporals.format(c.getAgenda().getHorarioInicio(), 'dd/MM/yyyy')}"></td>
                <td class="col-1"th:text="${#temporals.format(c.getAgenda().getHorarioInicio(), 'HH:mm')}"></td>
                <td th:text="${c.getNome()}"></td>
                <td th:text="${c.getAgenda().getMedico().getNome()}"></td>
                    <td><a class="btn btn-secondary btn-sm elevate" th:href="@{/agendamento/detalhe/{id}(id=${c.id})}">Detalhes</a></td>
                <td class="col-2">
                    <a class="btn btn-danger btn-sm" onclick="return window.confirm('Tem certeza que deseja excluir este registro?')" th:href="@{/agendamento/remove/{id}(id=${c.getId()})}"><img alt="excluir" data-bs-placement="top" data-bs-toggle="tooltip" src="/images/delete_FILL0_wght200_GRAD0_opsz24.svg"></a></td>
            </table>

        </div>
    </div>
</main>
</body>
</html>
