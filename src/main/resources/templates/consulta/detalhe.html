<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="/">App de Consulta Médica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  href="/consulta/list">Consultas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/paciente/list">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/medico/list">Médicos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <br><br>
    <div class="container ">
        <h1>Detalhes da Consulta</h1>
        <hr>
        <div class="card">
            <div class="card-body">
                <h4><span class="badge bg-dark">Identificador: </span> <span th:text="${consulta.id}"></span></h4>
                <h4><span class="badge bg-success">Valor da Consulta: </span> <span th:text="${consulta.valor}"></span></h4>
                <h4><span class="badge bg-warning">Nome do Paciente: </span> <span th:text="${consulta.paciente.getNome()}"></span></h4>
                <h4><span class="badge bg-primary">Nome do Médico: </span> <span th:text="${consulta.medico.getNome()}"></span></h4>
                <h4><span class="badge bg-secondary">Data da consulta: </span> <span th:text="${#temporals.format(consulta.data, 'dd/MM/yyyy')}"></span></h4>
                <h4><span class="badge bg-info">Observação: </span> <span th:text="${consulta.observacao}"></span></h4>
            </div>
        </div>

    </div>
</div>

</body>
</html>
