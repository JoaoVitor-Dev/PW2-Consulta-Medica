<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
<head th:replace="~{fragments/head :: head(~{})}"></head>
<body>
<main>
    <div class="container">
        <br><br>
        <div class="container ">
            <h1>Lista de Consultas</h1>
            <!--<a class="btn btn-warning btn-sm " href="/consulta/form">Nova Consulta</a>-->
            <hr>
            <table class="table table-sm table-striped " border="1">
                <thead class="table-dark">
                <tr>
                    <th>Paciente</th>
                    <th>MÃ©dico</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Detalhes</th>
                </tr>
                </thead>
                <tr class="teste" th:each="c : ${consulta}">
                    <td th:text="${c.paciente.getNome()}"></td>
                    <td th:text="${c.medico.getNome()}"></td>
                    <td th:text="${c.valor}"></td>
                    <td th:text="${#temporals.format(c.data, 'dd/MM/yyyy')}"></td>
                    <td><a class="btn btn-info btn-sm" th:href="@{/consulta/{id}(id=${c.id})}">Detalhes</a></td>
                </tr>
            </table>
            <span class="badge text-bg-success">Total R$: <span th:text="${#numbers.formatDecimal(vTotal,1, 2, 'COMMA')}"></span> </span>
        </div>
    </div>
</main>
</body>
</html>
